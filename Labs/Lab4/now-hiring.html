<div class="form-holder">
<form id="jobForm">
    <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
    </div>

    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">
    </div>

    <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city">
    </div>

    <div>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="Enter your state">
    </div>

    <div>
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zip code">
    </div>

    <div>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Enter your age">
    </div>

    <div>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="(111-222-3333)">
    </div>

    <div>
        <label for="maritalStatus">Marital Status:</label>
        <select id="maritalStatus" name="maritalStatus">
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select>
    </div>

    <div>
        <label for="info">More Info:</label>
        <textarea id="info" name="info" placeholder="Enter more information (max 30 characters)"
                  maxlength="30"></textarea>
        <div id="charCounter">30 characters remaining</div>
    </div>

    <button type="submit">Submit</button>
</form>
</div>
