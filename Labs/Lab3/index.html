<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Image Generator</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">

</head>

<body class="container text-center mt-5">

<h1 class="mb-4">Dog Image Generator</h1>

<select id="breedOption" class="form-select w-50 mx-auto mb-3">
    <option value="germanshepherd">German Shepherd</option>
    <option value="malinois">Malinois</option>
    <option value="doberman">Doberman</option>
</select>

<button id="getImg" class="btn btn-primary">Click me !</button>

<div class="mt-4">
    <img id="dogImage" src="" class="img-fluid border rounded" style="max-height: 400px; display: none;">
</div>

<div class="mt-3">
    <button id="prevBtn" class="btn btn-secondary" disabled>Back</button>
    <button id="nextBtn" class="btn btn-secondary" disabled>Next</button>
</div>

<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">

</script>

<!--JS-->
<script defer src="script.js"></script>

</body>

</html>
